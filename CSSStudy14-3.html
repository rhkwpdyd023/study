<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>동적 의사 클래스</title>
    <style>
        a:link {
            color: orange;
        }

        a:visited {
            color: gray;
        }

        a:hover {
            color: blue;
        }

        a:active {
            color: red;
        }

        div {
            background-color: orange;
            width: 300px;
            padding: 20px;
            text-align: center;
        }

            div:hover {
                background-color: blue;
                color: white;
            }
    </style>
</head>

<body>

    <h1>링크 선택자를 이용한 선택</h1>
    <p><a href="#">홈으로 가기!</a></p>
    <div>링크 선택자를 이용한 버튼 만들기!</div>

</body>

</html>
