<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>button 3</title>
    <style>
        .btn {
            background-color: #87CEEB;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            cursor: pointer;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
        }

        .btn2 {
            opacity: 0.4;
            cursor: not-allowed;
            disabled;
        }
    </style>
</head>

<body>

    <h1>사용할 수 없는 버튼</h1>
    <button class="btn btn1">정상 버튼</button>
    <button class="btn btn2">사용 금지 버튼</button>

</body>

</html>
