<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>transition</title>
    <style>
        div.keyboard {
            background-color: orange;
            height: 50px;
            width: 50px;
            margin: 10px;
            -webkit-transition: width 1s;
            transition: width 1s;
        }
        div.keyboard:hover { width: 300px; }
    </style>
</head>

<body>

    <h1>요소의 너비 변화</h1>
    <div class="keyboard"></div>
    <div class="keyboard"></div>
    <div class="keyboard"></div>
    <div class="keyboard"></div>
    <div class="keyboard"></div>
    <p>각 키보드 위로 마우스를 올려놔 보세요!!</p>

</body>

</html>
