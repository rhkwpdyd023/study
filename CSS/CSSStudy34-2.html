<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>UI 2</title>
    <style>
        div {
            border: 1px solid black;
            height: 100px;
            width: 300px;
            padding: 20px;
            margin: 50px;
            outline: 1px solid red;
            outline-offset: 20px;
        }
    </style>
</head>

<body>

    <h1>outline-offset 속성을 이용한 외곽선의 조작</h1>
    <div>검정색 선이 테두리고, 빨간색 선이 외곽선이에요!</div>

</body>

</html>
