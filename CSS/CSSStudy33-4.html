<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>button 4</title>
    <style>
        .btn {
            background-color: #87CEEB;
            padding: 15px 30px;
            border: solid 1px #00BFFF;
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            cursor: pointer;
            float: left;
        }

        .btn1:hover, .btn2:hover, .btn3:hover, .btn4:hover {
            background-color: #4169E1;
            color: white;
        }
    </style>
</head>

<body>

    <h1>버튼 메뉴</h1>
    <button class="btn btn1">메뉴 1</button>
    <button class="btn btn2">메뉴 2</button>
    <button class="btn btn3">메뉴 3</button>
    <button class="btn btn4">메뉴 4</button>

</body>

</html>
