<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>링크의 상태</title>
    <style>
        input {
            border: 3px solid #FFEFD5;
            width: 300px;
            padding: 10px;
            outline: none;
            transition: 0.5s;
        }

            input:focus {
                border: 3px solid #CD853F;
            }
    </style>
</head>

<body>

    <h1>input 요소의 스타일 설정</h1>
    <form>
        아래의 입력 양식을 마우스로 클릭해 보세요!<br><br>
        <input type="text" id="email" name="email" value="마우스로 클릭해 보세요!">
    </form>

</body>

</html>
