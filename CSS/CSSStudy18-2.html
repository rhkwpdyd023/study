<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>기타 의사 클래스2</title>
    <style>
        q {
            font-weight: bold;
        }

        :lang(en) {
            quotes: '"' '"' "'" "'";
        }

        :lang(fr) {
            quotes: "<<" ">>" "<" ">";
        }
    </style>
</head>

<body>

    <h1>:lang을 이용한 선택</h1>
    <p>영어에서는 <q lang="en">인용의 표현</q>을 이렇게 사용합니다.</p>
    <p>프랑스어에서는 <q lang="fr">인용의 표현</q>을 이렇게 사용합니다.</p>

</body>

</html>
