<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<title>HTMLStudy20</title>
</head>

<body>

    <h1>server sent events를 이용한 자동 갱신</h1>

    <div id="result"></div>
    <script>
		if(typeof(EventSource) !== "undefined") {
			var source = new EventSource("study/HTMLStudy20-2.php");
			source.onmessage = function(event) {
				document.getElementById("result").innerHTML += event.data + "<br>";
			};
		} else {
			document.getElementById("result").innerHTML = "이 문장은 사용자의 웹 브라우저가 Server Sent Events를 지원하지 않을 때 나타납니다!";
		}
    </script>
</body>

</html>
