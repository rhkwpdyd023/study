<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>테두리</title>
    <style>
        #p_01 {
            height: 50px;
            width: 200px;
            background: #DAA520;
            padding: 20px;
            border-radius: 25px;
        }

        #div_01 {
            height: 50px;
            width: 200px;
            padding: 20px;
            border: solid 3px #DAA520;
            border-radius: 25px;
        }
    </style>
</head>

<body>

    <h1>border-radius 속성을 이용한 둥근 모서리 설정</h1>
    <p id="p_01">단락 요소도 둥근 모서리를 가질 수 있어요!</p>
    <div id="div_01">div 요소도 둥근 모서리를 가질 수 있어요!</div>

</body>

</html>
