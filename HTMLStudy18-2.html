<body>

    <h1> svg 요소를 이용한 둥근 사각형 그리기 </h1>
    <svg width="250" height="200">
        <rect width="200" height="150" x="20" y="20" rx="20" ry="20" stroke="orange" stroke-width="5" fill="yellow"/>
        이 문장은 사용자의 웹 브라우저가 svg 요소를 지원하지 않을 때 나타납니다
    </svg>
