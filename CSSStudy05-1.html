<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table, th, td {
            border: 2px solid orange;
        }
    </style>
</head>

<body>

    <h1>border 속성을 이용한 테이블의 테두리 설정</h1>

    <table>
        <tr>
            <th>참치</th>
            <th>고래</th>
            <th>날치</th>
        </tr>
        <tr>
            <td>상어</td>
            <td>문어</td>
            <td>꽁치</td>
        </tr>
        <tr>
            <td>오징어</td>
            <td>고등어</td>
            <td>돌고래</td>
        </tr>
    </table>

</body>

</html>
