<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #CD5C5C;
        }
    </style>
</head>

<body>

    <h1>horizontal dividers</h1>

    <table>
        <tr>
            <th>참치</th>
            <th>고래</th>
            <th>날치</th>
        </tr>
        <tr>
            <td>상어</td>
            <td>문어</td>
            <td>꽁치</td>
        </tr>
        <tr>
            <td>오징어</td>
            <td>고등어</td>
            <td>돌고래</td>
        </tr>
    </table>
    <p>th 태그와 td 태그에만 border-bottom 속성을 적용합니다.</p>

</body>

</html>
