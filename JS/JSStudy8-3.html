<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>operators 7</title>
</head>

<body>

    <h1>논리 연산자</h1>

    <script>
		var x = true, y = false;
		document.write((x && y) + "<br>");	// false
		document.write((x || y) + "<br>");	// true
		document.write(!x);					// false
    </script>

</body>

</html>
