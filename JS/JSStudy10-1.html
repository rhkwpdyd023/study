<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>iteration statements</title>
</head>

<body>

    <h1>while 문</h1>

    <script>
		var i = 1;

		while (i < 10) { // 변수 i가 10보다 작을 때만 while 문을 반복함.
			document.write(i + "<br>");
			i++; // 반복할 때마다 변수 i를 1씩 증가시켜 변수 i가 10보다 커지면 반복문을 종료함.
		}
    </script>

</body>

</html>
