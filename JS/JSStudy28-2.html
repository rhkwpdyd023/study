<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>string method 3</title>
</head>

<body>

    <h1>문자열의 대소문자 변환</h1>

    <script>
        var str = "JavaScript";

        document.write(str.toUpperCase() + "<br>"); // JAVASCRIPT
        document.write(str.toLowerCase()); 			// javacript
    </script>

    <h1>문자열 주위의 공백 제거</h1>

    <script>
        var str = "      JavaScript	";

        document.write(str.trim());
    </script>

</body>

</html>
