<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>operators 8</title>
</head>

<body>

    <h1>비트 연산자</h1>

    <script>
		var x = 15, y = -8, z = 15;
		document.write((x << 1) + "<br>");	// 곱하기 2
		document.write((y >> 1) + "<br>");	// 나누기 2
		document.write((y >>> 1) + "<br>");	// 부호 비트까지도 전부 오른쪽으로 이동됨.
		document.write(~z);					// 1의 보수
    </script>

</body>

</html>
