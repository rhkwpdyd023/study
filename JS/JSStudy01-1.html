<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>주석</title>
</head>

<body>

    <h1>자바스크립트 주석</h1>
    <p id="result"></p>
    <script>
		var x = 10;
		// var y = 20; 한 줄의 주석문 : 이 부분은 실행되지 않을 것입니다.
		/*
			x = x + y;
			여러 줄의 주석문 :
			이 부분 또한 실행되지 않을 것입니다.
		*/
		document.getElementById("result").innerHTML = x;
    </script>

</body>

</html>
