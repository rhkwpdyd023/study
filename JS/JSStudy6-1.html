<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>variables</title>
</head>

<body>

    <h1>변수의 선언과 초기화</h1>
    <p id="date"></p>

    <script>
        var month;		// 변수의 선언
        var date = 25;	// 변수의 선언과 동시에 초기화
        month = 12;		// 변수의 초기화

        document.getElementById("date").innerHTML =
            "크리스마스는 " + month + "월 " + date + "일입니다.";
    </script>

</body>

</html>
