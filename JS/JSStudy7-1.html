<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>operators</title>
</head>

<body>

    <h1>산술 연산자</h1>

    <script>
		var x = 10, y = 4;
		document.write(x + y + "<br>");
		document.write(x - y + "<br>");
		document.write(x * y + "<br>");
		document.write(x / y + "<br>");
		document.write(x % y);
    </script>

</body>

</html>
