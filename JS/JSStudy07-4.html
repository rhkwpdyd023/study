<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>operators 4</title>
</head>

<body>

    <h1>증감 연산자의 연산 순서</h1>

    <script>
		var x = 10;				// 8
		var y = x-- + 5 + --x;	// 23

		document.write(x + "<br>");
		document.write(y);
    </script>

</body>

</html>
