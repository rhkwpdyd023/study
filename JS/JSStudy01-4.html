<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>write</title>
</head>

<body>

    <h1>Document 객체의 write() 메소드</h1>

    <script>
        document.write(4 * 5);
    </script>

    <button onclick="document.write(4 * 5)">버튼을 눌러보세요!</button>

</body>

</html>
