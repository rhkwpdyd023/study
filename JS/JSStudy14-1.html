<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>function</title>
</head>

<body>

    <h1>자바스크립트 함수</h1>

    <script>
        function addNum(x, y) {
            return x + y;
        }
        document.write(addNum(2, 3));
    </script>

    <h1>함수의 정의</h1>

    <script>
        // addNum라는 이름의 함수를 정의함.
        function addNum(x, y) {		// x, y는 이 함수의 매개변수임.
            document.write(x + y);
        }
        addNum(2, 3);	// addNum() 함수에 인수로 2와 3을 전달하여 호출함.
    </script>

</body>

</html>
