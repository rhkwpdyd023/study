<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>conditional statements 3</title>
</head>

<body>

	<h1>switch 문</h1>

	<script>
		var x = 10;

		switch (typeof x) {
			case "number":
				document.write("변수 x의 타입은 숫자입니다.");
				break;
			case "string":
				document.write("변수 x의 타입은 문자열입니다.");
				break;
			case "object":
				document.write("변수 x의 타입은 객체입니다.");
				break;
			default:
				document.write("변수 x의 타입을 잘 모르겠네요...");
				break;
		}
	</script>

	<h1>switch 문 case 절과 default 절에 break 키워드가 없을 때</h1>

	<script>
		var x = "문자열";

		switch (typeof x) {
			case "number":
				document.write("변수 x의 타입은 숫자입니다.<br>");
			case "string":
				document.write("변수 x의 타입은 문자열입니다.<br>");
			case "object":
				document.write("변수 x의 타입은 객체입니다.<br>");
			default:
				document.write("변수 x의 타입을 잘 모르겠네요...<br>");
		}
	</script>

</body>

</html>
