<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>var tag</title>
</head>

<body>

    <!--<var> 태그는 변수(variable)를 정의할 때 사용-->
    <p>
        직사각형의 넓이는 <var>S</var> = <var>W</var>×<var>H</var>로 나타낼 수 있습니다.
        (<var>W</var>는 밑변, <var>H</var>는 높이)
    </p>

</body>

</html>
