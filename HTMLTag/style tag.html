<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>style tag</title>
    <!--<style> 태그는 해당 HTML 문서의 스타일 정보를 정의할 때 사용-->
    <style>
        body {
            background-color: lightpink
        }

        h1 {
            color: red;
        }

        p {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!--<style> 태그는 해당 HTML 문서의 스타일 정보를 정의할 때 사용-->
    <h1>style 요소</h1>
    <p>style 요소는 해당 HTML 문서의 스타일 정보를 정의할 때 사용합니다.</p>

</body>

</html>
