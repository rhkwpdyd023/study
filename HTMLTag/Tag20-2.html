<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>q tag</title>
</head>

<body>

    <!--<q> 태그는 짧은 인용구(short quotation)를 정의할 때 사용-->
    <p>
        통계 사이트인 StarCounter에 따르면,
        <q>2019년 2월 현재 가장 높은 점유율을 보이는 웹 브라우저는 크롬 브라우저</q>
        라고 합니다.
    </p>

</body>

</html>
