<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>sub tag</title>
</head>

<body>

    <!--<sub> 태그는 아랫첨자(subscript) 텍스트를 표현할 때 사용-->
    <p>물 분자가 만들어지는 화학 반응식은 다음과 같습니다.</p>
    <p>2H<sub>2</sub> + O<sub>2</sub> → 2H<sub>2</sub>O</p>

</body>

</html>
