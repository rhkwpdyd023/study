<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>col tag</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <!--col 태그는 <colgroup> 요소에 속하는 각 열(column)의 속성을 정의할 때 사용-->
    <table>
        <colgroup>
            <col style="background-color: lightgreen">
            <col span="2" style="background-color: yellow">
        </colgroup>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>학과</th>
        </tr>
        <tr>
            <td>2006123456</td>
            <td>홍길동</td>
            <td>전자공학과</td>
        </tr>
        <tr>
            <td>2007123789</td>
            <td>백두산</td>
            <td>일어일문과</td>
        </tr>
    </table>

</body>

</html>
