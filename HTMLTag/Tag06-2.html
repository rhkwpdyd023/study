<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>colgroup tag</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <!--colgroup 태그는 테이블에서 서식 지정을 위해 하나 이상의 열을 그룹으로 묶을 때 사용-->
    <table>
        <colgroup span="2" style="background-color: lightpink"></colgroup>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>학과</th>
        </tr>
        <tr>
            <td>2006123456</td>
            <td>홍길동</td>
            <td>전자공학과</td>
        </tr>
        <tr>
            <td>2007123789</td>
            <td>백두산</td>
            <td>일어일문과</td>
        </tr>
    </table>

</body>

</html>
