<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>td tag</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <!--<td> 태그는 HTML 테이블에서 하나의 데이터 셀(data cell)을 정의할 때 사용-->
    <table>
        <tr>
            <th>밥류</th>
            <th>면류</th>
            <th>분식류</th>
        </tr>
        <tr>
            <td>김밥</td>
            <td>라면</td>
            <td>떡볶이</td>
        </tr>
        <tr>
            <td>주먹밥</td>
            <td>우동</td>
            <td>순대</td>
        </tr>
    </table>

</body>

</html>
