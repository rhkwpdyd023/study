<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>sup tag</title>
</head>

<body>

    <!--sup> 태그는 윗첨자(superscript) 텍스트를 표현할 때 사용-->
    <p>제곱 공식은 다음과 같습니다.</p>
    <p>(a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></p>

</body>

</html>
