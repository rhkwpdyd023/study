<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>pre tag</title>
</head>

<body>

    <!--<pre> 태그는 미리 정의된 형식(preformatted)의 텍스트를 정의할 때 사용-->
    <pre>
    pre 요소 내의 텍스트는
고정폭 글꼴(fixed-width font)을 사용하여 표현되며, 
사용된      띄어쓰기와      줄바꿈이 모두 그대로

브라우저 화면에 나타납니다.
    </pre>

</body>

</html>
