<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>table tag</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <!--<table> 태그는 데이터를 포함하는 셀(cell)들의 행과 열로 구성된 2차원 테이블을 정의할 때 사용-->
    <table>
        <tr>
            <th>밥류</th>
            <th>면류</th>
            <th>분식류</th>
        </tr>
        <tr>
            <td>김밥</td>
            <td>라면</td>
            <td>떡볶이</td>
        </tr>
        <tr>
            <td>주먹밥</td>
            <td>우동</td>
            <td>순대</td>
        </tr>
    </table>

</body>

</html>
