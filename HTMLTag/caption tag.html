<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>caption tag</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <!--caption 태그는 테이블의 캡션(caption, 테이블이나 사진, 삽화 등에 붙는 설명)을 정의할 때 사용-->
    <table>
        <caption>분식</caption>
        <tr>
            <th>밥류</th>
            <th>면류</th>
            <th>분식류</th>
        </tr>
        <tr>
            <td>김밥</td>
            <td>라면</td>
            <td>떡볶이</td>
        </tr>
        <tr>
            <td>주먹밥</td>
            <td>우동</td>
            <td>순대</td>
        </tr>
    </table>

</body>

</html>
