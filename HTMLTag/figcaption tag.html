<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>figcaption tag</title>
</head>

<body>

    <!--<figcaption> 태그는 이미지나 다이어그램, 사진과 같이 문서의 주요 흐름과는 독립적인 콘텐츠를 정의하는 <figure> 요소의 캡션(caption)을 정의할 때 사용-->
    <figure>
        <img src="flower.png" alt="flowers" width="350" height="263">
        <figcaption>Fig 1. 꽃사진</figcaption>
    </figure>

</body>

</html>
