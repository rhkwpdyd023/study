<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>cite tag</title>
</head>

<body>

    <!--ite 태그는 책이나 음악, 영화, 예술 작품 등과 같은 창작물의 제목을 정의할 때 사용-->
    <img src="monalisa.jpg" height="300" width="200" alt="monalisa">
    <p><cite>Mona Lisa</cite> 레오나르도 다 빈치, 1503년</p>

</body>

</html>
