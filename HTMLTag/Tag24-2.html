<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>summary tag</title>
</head>

<body>

    <!--<summary> 태그는 <details> 요소에 의해 생성되는 대화형 위젯에서 기본적으로 보이는 제목을 정의할 때 사용-->
    <details>
        <summary>오늘의 환율</summary>
        <ul>
            <li>달러($) : 1,135.90</li>
            <li>유로(€) : 1,284.08</li>
            <li>엔(￥) : 1,014.88</li>
        </ul>
    </details>

</body>

</html>
