<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>optgroup tag</title>
</head>

<body>

    <!--<optgroup> 태그는 옵션 메뉴를 제공하는 드롭다운 리스트(drop-down list)에서 사용되는 옵션들의 그룹을 정의할 때 사용-->
    <select>
        <optgroup label="커피(Coffee)">
            <option value="americano">아메리카노</option>
            <option value="caffe latte">카페라떼</option>
            <option value="espresso">에스프레소</option>
        </optgroup>
        <optgroup label="티(Tea)">
            <option value="earl grey">얼그레이티</option>
            <option value="jasmine">자스민티</option>
        </optgroup>
    </select>

</body>

</html>
