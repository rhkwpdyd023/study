<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>section tag</title>
</head>

<body>

    <!--<section> 태그는 HTML 문서에 포함된 독립적인 섹션(section)을 정의할 때 사용-->
    <section>
        <h1>HTML</h1>
        <p>HTML(HyperText Markup Language)은 하이퍼텍스트 마크업 언어(HyperText Markup Language)라는 의미의 웹 페이지를 위한 마크업 언어이다.</p>
    </section>

    <section>
        <h1>HTML의 역사</h1>
        <p>최초의 HTML은 1991년 말에 버너스리가 처음으로 인터넷에서 문서를 "HTML 태그"(HTML tag)로 부르면서 시작되었다.</p>
    </section>

</body>

</html>
