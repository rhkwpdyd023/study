<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>figure tag</title>
</head>

<body>

    <!--<figure> 태그는 삽화나 다이어그램, 사진 등과 같이 문서의 주요 흐름과는 독립적인 콘텐츠를 정의할 때 사용-->
    <figure>
        <img src="flower.png" alt="flowers" width="350" height="263">
    </figure>

</body>

</html>
