<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>nav tag</title>
</head>

<body>

    <!--<nav> 태그는 다른 페이지 또는 현재 페이지의 다른 부분과 연결되는 네비게이션 링크(navigation links)들의 집합을 정의할 때 사용-->
    <nav>
        <a href="/html/intro">HTML</a> |
        <a href="/css/intro">CSS</a> |
        <a href="/javascript/intro">JavaScript</a>
    </nav>

    <p>
        문서 내의 모든 링크가 <nav>
            요소에 포함되는 것은 아닙니다.<br>
            <p><a href="/html/html5_element_semantic">HTML 의미 요소 수업</a></p>

</body>

</html>
