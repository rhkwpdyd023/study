<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>main tag</title>
</head>

<body>

    <!--<main> 태그는 해당 문서의 <body> 요소의 주 콘텐츠(main content)를 정의할 때 사용-->
    <main>
        <h1>바나나</h1>
        <p>바나나는 바나나는 파초과 바나나 속에 속하는 숙근성 영년생 열대과수를 총칭한다.</p>

        <article>
            <h2>다이어트 식품</h2>
            <p>바나나는 탄수화물이 약 27%이고 비타민 A와 C가 풍부하며, 100g당 87kcal의 열량을 갖는다.</p>
        </article>

        <article>
            <h2>다양한 섭취법</h2>
            <p>바나나는 열매를 주식으로 이용할 뿐 아니라 미성숙한 열매는 채소로 다양한 요리에 응용된다.</p>
        </article>
    </main>

</body>

</html>
