<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>bdo tag</title>
</head>

<body>

    <!--bdo 태그의 BDO는 Bi-Directional Override를 의미하며, 자식 요소의 텍스트 방향성(text directionality)을 정의할 때 사용-->
    <p>이 단락은 왼쪽부터 오른쪽 방향으로 써질 것입니다.</p>
    <p><bdo dir="rtl">이 단락은 오른쪽부터 왼쪽 방향으로 써질 것입니다.</bdo></p>

</body>

</html>
