<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>small tag</title>
</head>

<body>

    <!--<small> 태그는 글자 크기가 작은 텍스트를 정의할 때 사용-->
    <p>이 텍스트는 일반적인 크기의 텍스트입니다.</p>
    <p><small>이 텍스트는 크기가 작은 텍스트입니다.</small></p>

</body>

</html>
