<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>header tag</title>
</head>

<body>

    <!--<header> 태그는 문서나 특정 섹션(section)의 헤더(header)를 정의할 때 사용-->
    <article>
        <header>
            <h3>
                날씨 정보</h4>
                <h4>2월 19일</h4>
                <p>- 기상청 제공 -</p>
        </header>
        <p>서울 : 맑음</p>
        <p>대전 : 흐림</p>
        <p>부산 : 비</p>
    </article>

</body>

</html>
