<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>s tag</title>
</head>

<body>

    <!--<s> 태그는 텍스트 한가운데 라인(line)을 추가하여 더 이상 정확하지 않거나 관련이 없는 텍스트를 표현할 때 사용-->
    <p><s>기간한정판매 : 1일부터 3일까지 무려 50% 세일에 들어갑니다!!</s></p>
    <p>판매완료!</p>

</body>

</html>
