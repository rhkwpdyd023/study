<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>rp tag</title>
</head>

<body>

    <!--<rp> 태그는 루비 주석(ruby annotation)을 지원하지 않는 브라우저에서만 표시될 문자를 정의할 때 사용-->
    <p>
        "공부"를 의미하는 일본어는
        <ruby>勉強<rp>(</rp><rt>べんきょう</rt><rp>)</rp></ruby>
        입니다.
    </p>

</body>

</html>
