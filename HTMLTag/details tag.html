<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>details tag</title>
</head>

<body>

    <!--details 태그는 사용자가 직접 조작하여 보거나 숨길 수 있는 부가적인 세부사항을 명시할 때 사용-->
    <details>
        <summary>오늘의 환율</summary>
        <ul>
            <li>달러($) : 1,135.90</li>
            <li>유로(€) : 1,284.08</li>
            <li>엔(￥) : 1,014.88</li>
        </ul>
    </details>

</body>

</html>
