<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>kbd tag</title>
</head>

<body>

    <!--<kbd> 태그는 키보드(keyboard) 입력을 나타낼 때 사용-->
    <p>
        <kbd>ALT</kbd>키와 <kbd>F4</kbd>키를 동시에 누르면
        포커스를 가지고 있는 윈도우를 곧바로 닫을 수 있습니다.
    </p>

</body>

</html>
