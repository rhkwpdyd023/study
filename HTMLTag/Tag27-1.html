<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>tfoot tag</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        thead {
            color: blue;
        }

        tbody {
            color: green;
        }

        tfoot {
            color: red;
        }
    </style>
</head>

<body>

    <!--<tfoot> 태그는 HTML 테이블에서 푸터 콘텐츠(footer content)들을 하나의 그룹으로 묶을 때 사용-->
    <table>
        <thead>
            <tr>
                <th>출장비 내역</th>
                <th>금액</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>교통비</td>
                <td>45000</td>
            </tr>
            <tr>
                <td>식비</td>
                <td>18000</td>
            </tr>
            <tr>
                <td>숙박비</td>
                <td>40000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총 합계</td>
                <td>103000</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
