<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>mark tag</title>
</head>

<body>

    <!--<mark> 태그는 형광펜으로 칠한 것처럼 하이라이트된(highlighted) 텍스트를 정의할 때 사용-->
    <p>
        우리는 두 마리의 <mark>고양이</mark>를 키우고 있습니다.
        그 아이들이 너무 귀여워서 <mark>고양이</mark>를 한 마리 더 입양할 생각입니다.
    </p>

</body>

</html>
