<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>li tag</title>
</head>

<body>

    <!--<li> 태그는 HTML 리스트(list)에 포함되는 아이템(item)을 정의할 때 사용-->
    <ul>
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>핫초코</li>
    </ul>

    <ol>
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>핫초코</li>
    </ol>

</body>

</html>
