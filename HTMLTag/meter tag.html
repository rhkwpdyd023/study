<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>meter tag</title>
</head>

<body>

    <!--<meter> 태그는 분수 값이나 게이지(gauge) 내에서 특정 스칼라 값(scalar measurement)이 어느 정도인지를 표현할 때 사용-->
    <p>디스크 사용량 : <meter min="0" max="1000" value="350">350GB</meter></p>

</body>

</html>
