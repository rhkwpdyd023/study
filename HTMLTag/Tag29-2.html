<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ul tag</title>
</head>

<body>

    <!--<ul> 태그는 순서가 없는 HTML 리스트(list)를 정의할 때 사용-->
    <ul>
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>핫초코</li>
        <li>
            차
            <ul>
                <li>녹차</li>
                <li>홍차</li>
                <li>자스민차</li>
            </ul>
        </li>
    </ul>

</body>

</html>
