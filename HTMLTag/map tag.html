<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>map tag</title>
</head>

<body>

    <!--<map> 태그는 클라이언트 사이드 이미지맵(client-side image-map)을 정의할 때 사용-->
    <img src="map tag.jpg" alt="진실 혹은 거짓" usemap="#vending" style="width:320px; height:240px">
    <map name="vending">
        <area shape="rect" coords="210,200,70,130" alt="진실" href="https://ko.wikipedia.org/wiki/%EC%A7%84%EC%8B%A4">
        <area shape="rect" coords="90,60,180,130" alt="거짓" href="https://ko.wikipedia.org/wiki/%EA%B1%B0%EC%A7%93%EB%A7%90">
    </map>
    <p>표지판을 눌러보세요!!</p>

</body>

</html>
