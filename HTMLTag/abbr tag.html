<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>abbr tag</title>
</head>

<body>

    <p>
        <abbr title="International Olympic Committee">IOC</abbr>
        (국제 올림픽 위원회)는 스위스 로잔에 본부를 둔 국제 스포츠 기구이다.
    </p>

</body>

</html>
