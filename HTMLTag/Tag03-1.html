<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>bdi tag</title>
</head>

<body>

    <!--bdi 태그의 BDI는 Bi-Directional Isolation을 의미하며, 주위의 텍스트들과는 다른 방향으로 써지는 텍스트 영역을 정의할 때 사용-->
    <ul>
        <li><bdi>홍길동</bdi> - 1등</li>
        <li><bdi>John Smith</bdi> - 2등</li>
        <li><bdi>تیز سمی</bdi> - 3등</li>
        <li><span>تیز سمی</span> - 3등</li>
    </ul>

</body>

</html>
