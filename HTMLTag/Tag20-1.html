<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>progress tag</title>
</head>

<body>

    <!--<progress> 태그는 작업의 진행률을 나타낼 때 사용-->
    <h3>다운로드 중..</h3>
    <p>진행률 : <progress max=100 value="25">25%</progress></p>

</body>

</html>
