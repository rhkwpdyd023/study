<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>dt tag</title>
</head>

<body>

    <!--<dt> 태그는 용어와 그에 대한 설명을 리스트 형식으로 보여주는 <dl> 요소에서 용어(term) 부분을 정의할 때 사용-->
    <dl>
        <dt>호박</dt>
        <dd>- 박과의 한해살이 덩굴성 채소</dd>
        <dt>상추</dt>
        <dd>- 국화과의 한해살이 또는 두해살이풀</dd>
    </dl>

</body>

</html>
