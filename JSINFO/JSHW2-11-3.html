<body>

    <script>

        if(userID == "Admin"){

            if(userPW == "TheMaster"){
                alert("환영합니다!");
            }
            else if(userPW == "" || userPW == null){
                alert("취소되었습니다.");
            }
            else{
                alert("인증에 실패했습니다.");
            }
        }
        else if(userID == "" || userID == null){
            alert("취소되었습니다.");

        else{
            alert("인증되지 않은 사용자입니다.")
        }
    </script>
