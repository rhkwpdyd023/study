<!DOCTYPE html>
<html>

<body>

    <script>
        // nullish 병합 연산자 '??'
        let firstName = null;
        let lastName = null;
        let nickName = "바이올렛";

        alert(firstName ?? lastName ?? nickName ?? "익명의 사용자"); // 바이올렛

        let height = 0;
        alert(height || 100); // 100
        alert(height ?? 100); // 0
    </script>

</body>

</html>
