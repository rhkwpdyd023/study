<!DOCTYPE html>
<html>

<body>

    <script>
        // 조건부 연산자 '?'

        let age = prompt("나이를 입력해 주세요.", "18");

        let message = (age < 3) ? "아기야 안녕?" :
        (age < 18) ? "안녕!" :
        (age < 100) ? "환영합니다!" :
        "나이가 아주 많으시거나 나이가 아닌 값을 입력 하셨군요!"

        alert(message);
    </script>

</body>

</html>
