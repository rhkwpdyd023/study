<!DOCTYPE html>
<html>

<body>

    <script>
        // switch문
        let a = 2 + 2;

        switch(a){
            case 3:
                alert("비교하려는 값보다 작습니다.");
                break;
            case 4:
                alert("비교하려는 값과 일치합니다.");
                break;
            case 5:
                alert("비교하려는 값보다 큽니다.");
                break;
            default:
                alert("어떤 값인지 파악이 되지 않습니다.");
                break;
        }
    </script>

</body>
