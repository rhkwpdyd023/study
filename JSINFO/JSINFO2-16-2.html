<!DOCTYPE html>
<html>

<body>

    <script>
        // 콜백 함수
        function ask(question, yes, no){
            if(confirm(question)) yes()
            else no();
        }

        function showOK(){
            alert("동의하셨습니다.");
        }

        function showCancel(){
            alert("취소 버튼을 누르셨습니다.");
        }

        ask("동의하십니까?", showOK, showCancel);

        ask(
            "동의하십니까?",
            function(){alert("동의하셨습니다.");},
            function(){alert("취소 버튼을 누르셨습니다.");}
        );

    </script>

</body>
