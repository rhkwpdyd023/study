<!DOCTYPE html>
<html>

<body>

    <script>
        let number= prompt("숫자를 입력해주세요.", "")

        if(number == 0){
            alert("0");
        }
        else if(number > 0){
            alert("1");
        }
        else if(number < 0){
            alert("-1");
        }
    </script>

</body>

</html>
