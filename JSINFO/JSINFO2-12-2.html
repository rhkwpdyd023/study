<!DOCTYPE html>
<html>

<body>

    <script>
        // 연산자 우선순위
        let height = null;
        let width = null;
        
        let area = (height ?? 100) * (width ?? 50);

        alert(area); // 5000

        let x = (1 && 2) ?? 3;

        alert(x); // 2

        // height가 null이나 undefined인 경우, 100을 할당
        height = height ?? 100;

        alert(height); // 100
    </script>

</body>

</html>
