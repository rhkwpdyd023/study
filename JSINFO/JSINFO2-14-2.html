<!DOCTYPE html>
<html>

<body>

    <script>
        // switch문 자료형의 중요성
        let arg = prompt("값을 입력해주세요.");

        switch(arg){
            case "0":
            case "1":
                alert("0이나 1을 입력하였습니다.");
                break;
            
            case "2":
                alert("2를 입력하였습니다.");
                break;

            case 3:
                alert("이 코드는 절대 실행되지 않습니다!");
                break;
            
            default:
                alert("알 수 없는 값을 입력하였습니다.");
        }
    </script>

</body>
