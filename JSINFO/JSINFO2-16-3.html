<!DOCTYPE html>
<html>

<body>

    <script>
        // 함수 표현식 선언문
        let age = prompt("나이를 알려주세요.", 18);

        let welcome;

        if(age < 18){
            welcome = function(){
                alert("안녕!");
            };
        }

        else{
            welcome = function(){
                alert("안녕하세요!");
            };
        }

        welcome();

    </script>

</body>
