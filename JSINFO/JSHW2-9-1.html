<!DOCTYPE html>
<html>

<body>

    <script>
        alert(5 > 4); // true
        alert("apple" > "pineapple"); // false
        alert("2" > "12"); // true
        alert(undefined == null); // true
        alert(undefined === false); // false
        alert(null == "\n0\n"); // false
        alert(null === +"\n0\n"); // false
    </script>

</body>

</html>
