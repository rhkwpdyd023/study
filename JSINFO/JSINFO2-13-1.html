<!DOCTYPE html>
<html>

<body>

    <script>
        // while 반복문
        let i = 0;
        while(i < 3){
            alert(i); // 0, 1, 2
            i++
        }

        let j = 0;
        do{
            alert(j); // 0, 1, 2
            j++
        } while(j < 3);
    </script>

</body>

</html>
