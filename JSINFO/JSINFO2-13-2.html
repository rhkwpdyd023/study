<!DOCTYPE html>
<html>

<body>

    <script>
        // 반복문 빠져나오기
        let sum = 0;
        
        while(true){
            let value = +prompt("숫자를 입력하세요", "");

            if(!value){
                break;
            }

            sum += value;
        }
        
        alert("합계: " + sum);
    </script>

</body>

</html>
