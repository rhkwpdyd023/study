<!DOCTYPE html>

<body>

    <script>
        // 기본 연산자
        let x = 1, y = 3;
        alert(y - x); // 2
        x = -x;
        alert(x); // -1

        alert(2 ** 2); // 거듭제곱 4
        alert(2 ** 3); // 8 거듭제곱
        alert(2 ** 4); // 16 

        alert(4 ** 8(1 / 2)); // 2 (1/2 거듭제곱은 제곱근)


    </script>

</body>
