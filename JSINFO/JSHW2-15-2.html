<!DOCTYPE html>
<html>

<body>

    <script>
        function pow(x, n){
            let result = x;

            for(let i = 0; i < n; i++){
                result *= x;
            }

            return result;
        }

        let x = prompt("X?", "");
        let n = prompt("Y?", "");

        if(n < 1){
            alert(`${n}은 양의 정수이어야 합니다.`);
        }
        else{
            alert(pow(x, n));
        }
    </script>

</body>
