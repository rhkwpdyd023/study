<!DOCTYPE html>
<html>

<body>

    <script>
        let i = 3;

        while(i){
            alert(i--); // 3, 2, 1
        }
        
        let j = 0;
        while(++j < 5){
            alert(j); // 1 2 3 4
        }

        let k = 0;
        while(k++ < 5){
            alert(k); // 1 2 3 4 5
        }
    </script>

</body>
