<!DOCTYPE html>
<html>

<body>

    <script>
        // 비교 연산자
        alert(2 > 1);  // true
        alert(2 == 1); // false
        alert(2 != 1); // true

        let result = 5 > 4;
        alert(result); // true

        // 문자열 비교
        alert("Z" > "A");  // true
        alert("Glow" > "Glee"); // true
        alert("Bee" > "Be");  // true

        // 다른 형을 가진 값 간의 비교
        alert("2" > 1); // true
        alert("01" == 1); // true
        alert(true = 1); // true
        alert(false = 0); // true
    </script>

</body>

</html>
