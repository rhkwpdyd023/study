<head>

    <title>HTMLStudy12</title>
    <script>document.createElement("newPara")</script>

        newPara {
            background-color: #F0F0F0;
            display: block;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>새로운 HTML 요소의 정의</h1>

    <newPara>우리 수업에서만 사용하는 단락입니다!</newPara>

</body>
</html>
