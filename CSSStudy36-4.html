<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>flexible box 8</title>
    <style>
        .flexbox {
            background-color: dimgray;
            width: 300px;
            height: 300px;
            border-radius: 15px;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        .item {
            background-color: darkgray;
            border-radius: 10px;
            width: 80px;
            height: 50px;
            margin: 10px;
            color: white;
            font-size: 26px;
            text-align: center;
            line-height: 50px;
        }

        #first {
            -webkit-order: -1;
            order: -1;
        }
    </style>
</head>

<body>

    <h1>order 속성을 이용한 플렉스 요소의 순서 설정</h1>

    <div class="flexbox">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item" id="first">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

</body>

</html>
