<!DOCTYPE html>

<body>

    <h1> 테이블 만들기 </h1>
    <table style="width:100%">
        <tr style="background-color:lightgrey">
            <th>참치</th>

        </tr>

        <tr>
            <td>상어</td>
            <td>문어</td>
        </tr>

        <tr>
            <td>오징어</td>
            <td>고등어</td>
        </tr>
    </table>

    <h1>일반적인 테이블 만들기</h1>
    <table style="width:100%">
        <tr style="background-color:lightgrey">
            <th>참치</th>
            <th>고래</th>
            <th>날치</th>
        </tr>

        <tr>
            <td>상어</td>
            <td>문어</td>
            <td>꽁치</td>
        </tr>

        <tr>
            <td>오징어</td>
            <td>고등어</td>
            <td>돌고래</td>
        </tr>
    </table>

    <h1> 다양한 테이블 테두리 </h1>
    <table style="width:100%">
        <tr style="background-color:lightgrey">
            <th>참치</th>
            <th>고래</th>
            <th>날치</th>
        </tr>

        <tr>
            <td>상어</td>
            <td>문어</td>
            <td>꽁치</td>
        </tr>

        <tr>
            <td>오징어</td>
            <td>고등어</td>
            <td>돌고래</td>
        </tr>
    </table>

    <h1> 테이블의 열 합치기 </h1>
    <table style="width:100%">
        <tr>
            <td>참치</td>
            <td colspan="2">고래</td>
        </tr>

        <tr>
            <td>상어</td>
            <td>문어</td>
            <td>꽁치</td>
        </tr>

        <tr>
            <td>오징어</td>
            <td>고등어</td>
            <td>돌고래</td>
        </tr>
    </table>

    <h1> 테이블의 행 합치기 </h1>
    <table style="width:100%">
        <tr>
            <td>참치</td>
            <td>고래</td>
            <td>날치</td>
        </tr>

        <tr>
            <td rowspan="2">상어</td>
            <td>문어</td>
            <td>꽁치</td>
        </tr>

        <tr>
            <td>고등어</td>
            <td>돌고래</td>
        </tr>
    </table>

    <h1> 테이블의 열과 행 합치기 </h1>
    <table style="width:100%">
        <tr>
            <td colspan="6">1</td>
        </tr>

        <tr>
            <td colspan="6">2</td>
        </tr>

        <tr>
            <td rowspan="3">3</td>
            <td rowspan="3">4</td>
            <td colspan="2">5</td>
            <td>6</td>
            <td>7</td>

        <tr>
            <td colspan="3">8</td>

        <tr>
            <td colspan="4">10</td>
        </tr>
